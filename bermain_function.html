<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        calculate(1, 2, "+")
        function calculate(num1, num2, operation) {
            let result = 0;
            if (operation == "+") {
                result = num1 + num2
            } else if("-") {
                result = num1 - num2
            } else if ("/") {
                result = num1 / num2                
            } else if ("x") {
                result = num1 * num2
            }
            console.log(result)
            document.writeln(`<p> result = ${result} </p> `)
        }

        const result = getAnything()
        document.writeln(`<p> result of getAnything = ${result} </p> `)

        function getAnything() {
            return 'WHAT DID U MEAN ABT ANYTHING?'
        }
        
        addPerson("Andhika ")
        addPerson("Andhika(example null on Param1)", null)
        // in js param of Function is Optional, not like any Other Programming Lang 
        // and we can put a default value in parameter of the function
        // but default value doesnt work if the value is null
        function addPerson(firstName, lastName = "Here is Default Value, if param is undefined") {
            console.log(`${firstName}, ${lastName}`) 
            document.writeln(`${firstName}, ${lastName} </br>`) 
        }

        // we can save function on var
        let count = countAvocado

        function countAvocado(...data) {
            let total = 0
            data.forEach(element => {
                total += element
            });
            document.writeln(`total: ${total}`)
        }

        count(1, 2, 3, 4, 5)
    </script>
</body>
</html>
