<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // returning true, caused just comparing value without data type
        let result = (2 == "2")
        document.writeln(result)

        // returning false, caused just comparing value with data type
        result = (2 === "2")
        document.writeln(result)
        
        // returning true, caused just comparing value with data type
        result = (2 !== "2")
        document.writeln(result)

    </script>
</body>
</html>
