<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- everything same with Java, the diff is java static and js dynamic -->
    <script>
        let num = 1 + 2 * 3 / 4 % 5 - 6
        document.writeln("result: "+num)

        num++
        num--
        num+=1
        num-=1
        document.writeln("result: " + num)
    </script>
</body>
</html>
