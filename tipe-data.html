<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var is'nt recommendation causes issue, so we should change to let
        // var integerNumber = 1
        // var fractionNumber = 1.33
    
        // var firstName = "Andhika"
        // var lastName = "Prameswara"
        let integerNumber = 1
        let fractionNumber = 1.34
        let firstName = "Andhika"
        let lastName = "Prameswara"

        // const equals with final in java
        const database = "expense_app"


        // bilangan ber type pecahan atau tidak, akan dikategorikan sebagai number di js
        // tidak seperti java yang dipisah dengan double dan integer
        document.writeln("Bilangan bulat: " + integerNumber)
        document.writeln("</br>")
        document.writeln("Bilangan pecahan: " + fractionNumber)
        document.writeln("</br>")
        
        document.writeln(true)
        document.writeln("</br>")
        document.writeln(false)
        document.writeln("</br>")
        
        document.writeln(firstName)
        document.writeln(lastName)
        document.writeln("</br>")

        document.writeln("const value: " + database)

    </script>
</body>
</html>
